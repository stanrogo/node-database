<body>
<h1>Web Based Graph Database</h1>
<p>
	This is a simple web based graph database, designed to show that
	it is very well possible to query a graph, without the requirement
	of downloading any software whatsoever.
</p>
<p>
	To begin, select a graph database file, or click the other button to use the default.
</p>

<input type="file" onchange="main.uploadCustom(event)">
<button onclick="main.uploadDefault()">Use default</button>
<textarea readonly>
- Waiting for input...
</textarea>
<hr/>
<form onsubmit="main.runQuery(event)">
	<label>Run a query:</label>
	<input type="text">
	<button type="submit">Go</button>
</form>
<script src="./bundle.js"></script>
</body>
